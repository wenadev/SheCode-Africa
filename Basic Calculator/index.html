<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="phone-container.style.css">

    <title>Abeg</title>
</head>

<body>
    <div class="root-container">
        <div class="holding-container">
            <div class="mobile-container">
                <div class="top-of-screen">
                    <div class="sensors">
                        <div class="individual-sensor"></div>
                        <div class="individual-sensor camera"></div>
                        <div class="individual-sensor infrared"></div>
                    </div>
                    <div class="mic"></div>
                </div>

                <div class="screen-container">
                    <div class="phone-header">
                        <div id="network">
                            <div id ="network-bars">
                                <div class="bars"></div>
                                <div class="bars large"></div>
                                <div class="bars medium"></div>
                                <div class="bars small"></div>
                            </div>

                            <div id="network-display">
                                <p>&nbsp No SIM</p>
                            </div>
                        </div>
                        <div id="time">6:41 PM</div>
                        <div id="battery">
                            <p id="location-symbol">&#11165</p>
                            <div id="headphones">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M6 23v-11c-4.036 0-6 2.715-6 5.5 0 2.807 1.995 5.5 6 5.5zm18-5.5c0-2.785-1.964-5.5-6-5.5v11c4.005 0 6-2.693 6-5.5zm-12-13.522c-3.879-.008-6.861 2.349-7.743 6.195-.751.145-1.479.385-2.161.716.629-5.501 4.319-9.889 9.904-9.889 5.589 0 9.29 4.389 9.916 9.896-.684-.334-1.415-.575-2.169-.721-.881-3.85-3.867-6.205-7.747-6.197z"/></svg>
                            </div>
                            <p id="battery-meter">65% </p>
                            <div class="battery-body">
                                <div id="battery-charge"></div>
                            </div>
                            <div class="battery-tip"></div>
                        </div>
                    </div>

                    <div class="application">
                        <div class="calculator-body">
                            <div class="calculator-input">
                                <input id="number-input" type="text" placeholder="0">
                            </div>

                            <div class="calculator-numbers">
                               <div class="keypad">
                                    <div class="number double grey">
                                        <button class="number-pad erase" name="clear">AC</button>
                                    </div>

                                    <div class="number grey">
                                        <button class="number-pad" name="percentage">%</button>
                                    </div>

                                    <div class="number orange">
                                        <button class="number-pad" name="division">รท</button>
                                    </div>
                               </div>

                               <div class ="keypad">
                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="7">7</button>
                                    </div>

                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="8">8</button>
                                    </div>

                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="9">9</button>
                                    </div>

                                    <div class="number orange">
                                        <button class="number-pad" name="multiplication">&#xd7;</button>
                                    </div>
                               </div>

                               <div class ="keypad">
                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="4">4</button>
                                    </div>

                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="5">5</button>
                                    </div>

                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="6">6</button>
                                    </div>

                                    <div class="number orange">
                                        <button class="number-pad" name="subtraction">&#8722;</button>
                                    </div>
                                </div>

                                <div class ="keypad">
                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="1">1</button>
                                    </div>

                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="2">2</button>
                                    </div>

                                    <div class="number dark-grey">
                                        <button class="number-pad" name="digit" value="3">3</button>
                                    </div>

                                    <div class="number orange">
                                        <button class="number-pad" name="addition">&#x2b;</button>
                                    </div>
                                </div>

                                <div class="keypad last">
                                    <div class="number double dark-grey">
                                        <button class="number-pad zero" name="digit" value="0">0</button>
                                    </div>


                                    <div class="number dark-grey">
                                        <button class="number-pad" name="decimal" value=".">.</button>
                                    </div>

                                    <div class="number orange">
                                        <button class="number-pad" name="equal">&#x3d;</button>
                                    </div>
                               </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="home-button">
                    <div class="button-body large">
                        <div class ="button-body small"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="attribution">
            <p><a target="_blank" href="https://wenadev-portfolio.web.app/">wena <span id="bullet-point"></span> dev</span></a></p> 
          </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
